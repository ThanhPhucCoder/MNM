<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Orders - TLOOK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>.admin-sidebar{min-height:100vh;background:#fff;border-right:1px solid #eef0f3}.admin-main{padding:2rem}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TLOOK ADMIN</a>
      <div class="d-flex ms-auto">
        <a class="btn btn-outline-secondary me-2" href="index.html">View site</a>
        <a class="btn btn-danger" href="#">Đăng xuất</a>
      </div>
    </div>
  </nav>
  <div class="d-flex">
    <aside class="admin-sidebar p-4" style="width:260px;">
      <h5 class="mb-4">Dashboard</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="admin-products.html">Danh sách sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link active" href="admin-orders.html">Danh sách đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="admin-customers.html">Quản lý khách hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="admin-reports.html">Thống kê & Báo cáo</a></li>
      </ul>
    </aside>
    <main class="admin-main flex-grow-1">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Quản lý đơn hàng</h3>
        </div>
        <div class="card p-3 mb-3">
          <div class="row">
            <div class="col-md-4">
              <div class="small text-muted">Hiển thị <strong id="ordersCount">0</strong> đơn hàng</div>
            </div>
            <div class="col-md-8 text-end">
              <select id="filterStatus" class="form-select w-auto d-inline-block">
                <option value="">Tất cả</option>
                <option value="placed">Đã đặt hàng</option>
                <option value="packing">Đang đóng gói</option>
                <option value="shipping">Đang giao hàng</option>
                <option value="delivered">Đã giao</option>
              </select>
            </div>
          </div>
        </div>
        <div id="ordersList"></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
