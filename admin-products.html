<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Products - TLOOK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>.admin-sidebar{min-height:100vh;background:#fff;border-right:1px solid #eef0f3}.admin-main{padding:2rem}.table img{height:60px;object-fit:contain}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TLOOK ADMIN</a>
      <div class="d-flex ms-auto">
        <a class="btn btn-outline-secondary me-2" href="index.html">View site</a>
        <a class="btn btn-danger" href="#">Đăng xuất</a>
      </div>
    </div>
  </nav>
  <div class="d-flex">
    <aside class="admin-sidebar p-4" style="width:260px;">
      <h5 class="mb-4">Dashboard</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="admin-products.html">Danh sách sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="admin-orders.html">Danh sách đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="admin-customers.html">Quản lý khách hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="admin-reports.html">Thống kê & Báo cáo</a></li>
      </ul>
    </aside>
    <main class="admin-main flex-grow-1">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Danh sách tất cả sản phẩm</h3>
          <div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm sản phẩm</button>
          </div>
        </div>
        <div class="card p-3 mb-3">
          <input id="productSearch" class="form-control" placeholder="Tìm kiếm sản phẩm theo tên hoặc hãng...">
        </div>
        <div class="card p-3">
          <table class="table">
            <thead><tr><th>Hình ảnh</th><th>Tên</th><th>Hãng</th><th>Giá</th><th>Thao tác</th></tr></thead>
            <tbody id="productTableBody"></tbody>
          </table>
          <div class="mt-2 text-muted">Hiển thị <span id="productsFrom">0</span> - <span id="productsTo">0</span> trên <span id="productsCount">0</span> sản phẩm</div>
          <nav class="mt-3">
            <ul id="productsPagination" class="pagination pagination-custom"></ul>
          </nav>
        </div>
      </div>
    </main>
  </div>

  <!-- reuse modal from main admin -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm / Sửa sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3"><label class="form-label">Tên</label><input id="productName" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Hãng</label><input id="productBrand" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Giá</label><input id="productPrice" type="number" class="form-control" required></div>
            <div class="mb-3">
              <label class="form-label">Ảnh (URL hoặc upload)</label>
              <input id="productImage" class="form-control mb-2" placeholder="URL ảnh (hoặc để trống nếu upload)">
              <input id="productImageFile" type="file" accept="image/*" class="form-control">
              <div class="mt-2"><img id="productImagePreview" src="" alt="" style="max-height:100px;object-fit:contain;display:none" /></div>
            </div>
            <div class="mb-3"><label class="form-label">Mô tả</label><textarea id="productDesc" class="form-control" rows="3"></textarea></div>
            <div class="text-end"><button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Hủy</button><button class="btn btn-primary" type="submit">Lưu</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
